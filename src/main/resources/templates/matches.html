<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Matches</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
    <img th:src="@{/images/football-league.jpg}"
         title="jv" width="200" height="200"/>&nbsp;
</head>
<body>
<h1>Matches</h1>
<ul>
    </br>
    <tr th:each="match : ${matches}">
      <!--  <h3 th:text="${match.teams[0].name} + ' - ' + ${match.teams[1].name}"></h3>-->
        <h4 th:text="${match.result}"></h4>
        <h4 th:text="${match.matchDate}"></h4>
        <a th:href="@{/match/{id}(id=${match.id})}">Details</a>
    </tr>
    <br>
</ul>
<p>Please select an option:</p>
<ol>
    <li><a href="result2.html" th:href="@{/result}">Add match</a></li>
    <li><a href="home.html" th:href="@{/}">Homepage</a></li>
</ol>
</body>
<footer>
    <div th:insert="~{footer :: copy}"></div>
</footer>
</html>
