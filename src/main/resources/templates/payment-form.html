<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Team payment</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
    <img th:src="@{/images/football-league.jpg}"
         title="jv" width="200" height="200"/>&nbsp;
</head>
<body>

<form method="POST" th:action="@{/payments}" th:object="${teamPayment}">
    <h1>Make your deposit</h1>


    <h3>Name your payment (enter team title)</h3>
    <label for="paymentName">Name: </label>
    <input type="text" th:field="*{paymentName}"/>
    <span class=validationError"
          th:if="${#fields.hasErrors('paymentName')}"
          th:errors="*{paymentName}">Payment name is required</span>
    <br/>

    <h3>Enter your credit card number.</h3>
    <label for="ccNumber">Credit Card #: </label>
    <input type="text" th:field="*{ccNumber}"/>
    <span class=validationError"
          th:if="${#fields.hasErrors('ccNumber')}"
          th:errors="*{ccNumber}">Not a valid credit card number</span>
    <br/>

    <label for="ccExpiration">Expiration: </label>
    <input type="text" th:field="*{ccExpiration}"/>
    <span class=ccExpiration"
          th:if="${#fields.hasErrors('ccExpiration')}"
          th:errors="*{ccExpiration}">Must be formatted MM/YY</span>
    <br/>

    <label for="ccCVV">CVV: </label>
    <input type="text" th:field="*{ccCVV}"/>
    <span class=validationError"
          th:if="${#fields.hasErrors('ccCVV')}"
          th:errors="*{ccCVV}">Invalid CVV</span>
    <br/>

    <input type="submit" value="Submit payment"/>
</form>
<ol>
    <li><a href="home.html" th:href="@{/}">Homepage</a></li>
</ol>
</body>
<footer>
    <div th:insert="~{footer :: copy}"></div>
</footer>
</html>
